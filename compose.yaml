services:
  birthmas.bot:
    image: birthmas.bot
    build:
      context: .
      dockerfile: Birthmas.Bot/Dockerfile
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=America/New_York
    secrets:
      - botToken
      - dbPass
secrets:
  botToken:
    file: ./secrets/botToken.txt
  dbPass:
    file: ./secrets/dbPass.txt
